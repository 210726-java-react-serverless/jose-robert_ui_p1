<div id="register-component">

    <div class="form-register">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div id="firstname-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-firstname" placeholder="First name">
            <label for="register-form-firstname">First name</label>
        </div>

        <div id="lastname-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-lastname" placeholder="Last name">
            <label for="register-form-lastname">Last name</label>
        </div>

        <div id="birthdate-container" class="form-floating">
            <input type="date" class="form-control" id="register-form-dob" placeholder="Date of Birth">
            <label for="register-form-dob">Date of Birth</label>
        </div>

        <div id="phone-container" class="form-floating">
            <input type="tel" class="form-control" id="register-form-phone" placeholder="Phone Number" minlength="10" maxlength="10" required>
            <label for="register-form-phone">Phone Number</label>
        </div>

        <div id="username-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-username" placeholder="Username">
            <label for="register-form-username">Username</label>
        </div>

        <div id="email-container" class="form-floating">
            <input type="email" class="form-control" id="register-form-email" placeholder="E-mail">
            <label for="register-form-email">E-mail</label>
        </div>

        <div id="major-container" class="form-floating">
            <input type="text" class="form-control" id="register-form-major" placeholder="Major">
            <label for="register-form-major">Major</label>
        </div>

        <div id="password-container" class="form-floating">
            <input type="password" class="form-control" id="register-form-password" placeholder="Password">
            <label for="register-form-password">Password</label>
        </div>

        <button id="register-form-button" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>

    </div>

    <div id="error-msg-container">
        <p hidden id="error-msg" class="alert alert-danger"></p>
    </div>

</div>
